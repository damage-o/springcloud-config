server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:damage-o/springcloud-config.git
          serch-paths:
            - springcloud-config
      label: master



eureka:
  instance:
    instance-id: cloud-config-center # 修改主机名称
    prefer-ip-address: true # 访问时 可以显示IP地址
  client:
    #false 表示不向注册中心注册自己。
    register-with-eureka: true
    # false 表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检查服务
    fetch-registry: true
    service-url:
      # 设置与eureka server交互的地址查询服务都需要依赖这个地址
      defaultZone: http://localhost:7001/eureka
